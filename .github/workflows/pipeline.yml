name: Tourism Project Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:

  register-dataset:
    name: 📦 Register Dataset on Hugging Face
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Debug Path Structure
        run: |
          echo "📍 Current Working Directory:"
          pwd
          echo "📂 Repository Contents (first 50 lines):"
          find . -maxdepth 4 -type f | sort | head -50 || true

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tourism_project/requirements.txt ]; then
            echo "📦 Installing dependencies from tourism_project/requirements.txt"
            pip install -r tourism_project/requirements.txt
          elif [ -f requirements.txt ]; then
            echo "📦 Installing dependencies from root requirements.txt"
            pip install -r requirements.txt
          else
            echo "⚠️ No requirements.txt found — installing minimal dependencies"
            pip install pandas scikit-learn xgboost mlflow joblib huggingface_hub datasets requests
          fi

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "🚀 Running dataset registration script..."
          python $(find . -type f -path "*/tourism_project/model_building/data_register.py")

  data-prep:
    name: 🧹 Data Preparation
    needs: register-dataset
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tourism_project/requirements.txt ]; then
            pip install -r tourism_project/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas scikit-learn xgboost mlflow joblib huggingface_hub datasets requests
          fi

      - name: Run Data Preparation Script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "🧩 Starting data preparation..."
          python $(find . -type f -path "*/tourism_project/model_building/prep.py")

  model-training:
    name: 🧠 Model Training and MLflow Logging
    needs: data-prep
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tourism_project/requirements.txt ]; then
            pip install -r tourism_project/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas scikit-learn xgboost mlflow joblib huggingface_hub datasets requests
          fi

      - name: Start MLflow Tracking Server (Background)
        run: |
          echo "🚀 Starting MLflow tracking server..."
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5

      - name: Run Model Training
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "🏋️‍♂️ Training model and logging metrics..."
          python $(find . -type f -path "*/tourism_project/model_building/train.py")

  deploy-hosting:
    name: 🌐 Deploy to Hugging Face Spaces
    needs: [model-training, data-prep, register-dataset]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tourism_project/requirements.txt ]; then
            pip install -r tourism_project/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas scikit-learn xgboost mlflow joblib huggingface_hub datasets requests streamlit
          fi

      - name: Push Deployment Files to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "🚢 Deploying frontend app to Hugging Face Space..."
          python $(find . -type f -path "*/tourism_project/hosting/hosting.py")
